<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถิติเกมส์ตีกลอง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            --secondary-gradient: linear-gradient(45deg, #06b6d4, #0284c7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #22d3ee;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            flex-wrap: wrap;
            gap: 15px;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-selector input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-family: 'Kanit', sans-serif;
            width: 180px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }
        .stat-icon {
            font-size: 2em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        .stat-label {
            opacity: 0.8;
            font-size: 0.9em;
        }
        .leaderboard {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }
        .leaderboard-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        .rank {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }
        .rank-1 {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1e40af;
        }
        .rank-2 {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
            color: #1e40af;
        }
        .rank-3 {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: #1e40af;
        }
        .player-info {
            flex: 1;
        }
        .player-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .player-score {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--accent-color);
        }
        .loading {
            text-align: center;
            padding: 30px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: var(--secondary-gradient);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .no-data {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        .date-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .date-selector {
                flex-direction: column;
                width: 100%;
            }

            .date-selector input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> สถิติเกมส์ตีกลอง</h1>
            <p>แสดงข้อมูลสถิติตามวันที่</p>
        </div>
        <div class="controls">
            <div class="date-selector">
                <label for="datePicker">เลือกวันที่:</label>
                <input type="date" id="datePicker">
                <button class="btn" onclick="loadData()">
                    <i class="fas fa-search"></i>
                    แสดงข้อมูล
                </button>
            </div>
        </div>
        <div class="date-display" id="dateDisplay">
            กำลังโหลดข้อมูล...
        </div>
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">ผู้เล่นทั้งหมด</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-gamepad"></i></div>
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">เกมส์ทั้งหมด</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-value" id="averageScore">0</div>
                <div class="stat-label">คะแนนเฉลี่ย</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-crown"></i></div>
                <div class="stat-value" id="highestScore">0</div>
                <div class="stat-label">คะแนนสูงสุด</div>
            </div>
        </div>
        <div class="leaderboard">
            <div class="leaderboard-header">
                <i class="fas fa-medal"></i>
                <span id="leaderboardTitle">อันดับคะแนนสูงสุด</span>
            </div>

            <div id="leaderboardContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>กำลังโหลดข้อมูล...</div>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
                กลับไปเล่นเกม
            </button>
        </div>
    </div>
    <script>
        // ตั้งค่าวันที่เริ่มต้นเป็นวันปัจจุบัน
        function setDefaultDate() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('datePicker').value = formattedDate;
        }

        // แปลงวันที่เป็นรูปแบบภาษาไทย
        function formatThaiDate(dateString) {
            const dateParts = dateString.split('-');
            const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);

            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('th-TH', options);
        }

        // อัปเดตการแสดงผลวันที่
        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            const selectedDate = document.getElementById('datePicker').value;
            const thaiDate = formatThaiDate(selectedDate);

            dateDisplay.innerHTML = `<i class="fas fa-calendar-day"></i> ข้อมูลวันที่: ${thaiDate}`;
            document.getElementById('leaderboardTitle').textContent = `อันดับคะแนนสูงสุดวันที่ ${thaiDate}`;
        }

        // โหลดข้อมูลจาก Google Apps Script
        function loadData() {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwT8sAUkjODy9J5mFA8xUqoAHAp77KbCCZOIV8VEq5gbieJ4n0KM_0wuN_tbxcQ_LY/exec';
            const selectedDate = document.getElementById('datePicker').value;

            // อัปเดตการแสดงผลวันที่
            updateDateDisplay();

            // แสดงสถานะกำลังโหลด
            document.getElementById('leaderboardContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>กำลังโหลดข้อมูล...</div>
                </div>
            `;

            // รีเซ็ตค่าสถิติ
            document.getElementById('totalPlayers').textContent = '0';
            document.getElementById('totalGames').textContent = '0';
            document.getElementById('averageScore').textContent = '0';
            document.getElementById('highestScore').textContent = '0';

            // เรียก API เพื่อดึงข้อมูลตามวันที่
            const apiUrl = `${scriptUrl}?action=getDailyStats&date=${selectedDate}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // อัปเดตสถิติ
                        updateStats(data.stats);

                        // อัปเดตตารางอันดับ
                        updateLeaderboard(data.leaderboard);
                    } else {
                        showError('ไม่สามารถโหลดข้อมูลได้');
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    showError('เกิดข้อผิดพลาดในการโหลดข้อมูล');

                    // ใช้ข้อมูลตัวอย่างสำหรับการทดสอบ
                    useSampleData();
                });
        }

        // อัปเดตสถิติ
        function updateStats(stats) {
            document.getElementById('totalPlayers').textContent = stats.dailyPlayers || 0;
            document.getElementById('totalGames').textContent = stats.dailyGames || 0;
            document.getElementById('averageScore').textContent = Math.round(stats.dailyAverage || 0);
            document.getElementById('highestScore').textContent = stats.dailyHighest || 0;
        }

        // อัปเดตตารางอันดับ
        function updateLeaderboard(leaderboard) {
            const content = document.getElementById('leaderboardContent');

            if (!leaderboard || leaderboard.length === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox" style="font-size: 2.5em; opacity: 0.5; margin-bottom: 15px;"></i>
                        <div>ไม่มีข้อมูลผู้เล่นในวันที่เลือก</div>
                    </div>
                `;
                return;
            }

            let html = '';
            leaderboard.forEach((player, index) => {
                const rank = index + 1;

                html += `
                    <div class="leaderboard-item">
                        <div class="rank ${rank <= 3 ? 'rank-' + rank : ''}">${rank}</div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-score">${player.score} คะแนน</div>
                        </div>
                    </div>
                `;
            });
            content.innerHTML = html;
        }

        // แสดงข้อผิดพลาด
        function showError(message) {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-exclamation-triangle" style="color: var(--error-color); font-size: 2em; margin-bottom: 15px;"></i>
                    <div>${message}</div>
                </div>
            `;
        }

        // ใช้ข้อมูลตัวอย่างสำหรับการทดสอบ
        function useSampleData() {
            const selectedDate = document.getElementById('datePicker').value;

            // สร้างข้อมูลตัวอย่าง
            const sampleStats = {
                dailyPlayers: 8,
                dailyGames: 12,
                dailyAverage: 42,
                dailyHighest: 78
            };

            const sampleLeaderboard = [
                { name: "ผู้เล่น A", score: 78 },
                { name: "ผู้เล่น B", score: 65 },
                { name: "ผู้เล่น C", score: 58 },
                { name: "ผู้เล่น D", score: 52 },
                { name: "ผู้เล่น E", score: 47 }
            ];

            // อัปเดตสถิติ
            updateStats(sampleStats);

            // อัปเดตตารางอันดับ
            updateLeaderboard(sampleLeaderboard);

            // แสดงคำเตือน
            const content = document.getElementById('leaderboardContent');
            const warningElement = document.createElement('div');
            warningElement.innerHTML = `
                <div style="background: rgba(34, 211, 238, 0.2); padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                    <i class="fas fa-info-circle" style="color: var(--accent-color);"></i>
                    กำลังแสดงข้อมูลตัวอย่าง
                </div>
            `;
            content.insertBefore(warningElement, content.firstChild);
        }

        // โหลดข้อมูลเมื่อเปิดหน้า
        window.onload = function() {
            setDefaultDate();
            updateDateDisplay();
            loadData();
        };
    </script>
</body>
</html>
